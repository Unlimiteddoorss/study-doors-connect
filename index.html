  <body>
    <div id="root"></div>
    <!-- Loading indicator -->
    <div id="loading-screen" style="position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; z-index: 9999; transition: opacity 0.3s ease;">
      <img src="/placeholder.svg" alt="Loading" style="width: 80px; height: 80px; animation: pulse 1.5s infinite;" />
      <p style="margin-top: 16px; font-family: 'Tajawal', sans-serif; color: #333;">جاري التحميل...</p>
    </div>
    <script>
      // إضافة كود لتطبيق وضع الألوان المفضل للمستخدم
      const userTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(userTheme || systemTheme);
      
      // تحديث لون الخلفية للشاشة المؤقتة بناءً على الوضع الليلي/النهاري
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        if ((userTheme || systemTheme) === 'dark') {
          loadingScreen.style.background = '#0f172a';
          loadingScreen.querySelector('p').style.color = '#f8fafc';
        }
      }
      
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      });
    </script>
